<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“° News Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“° News Simulator</h1>
            <p class="subtitle">Stream positive, negative, or neutral news to the Bronze pipeline</p>
        </header>

        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-label">Available Articles</div>
                <div class="stat-value" id="total-articles">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Streamed</div>
                <div class="stat-value" id="streamed-count">0</div>
            </div>
        </div>

        <div class="breakdown">
            <div class="breakdown-item">
                <span class="badge badge-positive">Positive</span>
                <span id="positive-count">0</span>
            </div>
            <div class="breakdown-item">
                <span class="badge badge-negative">Negative</span>
                <span id="negative-count">0</span>
            </div>
            <div class="breakdown-item">
                <span class="badge badge-neutral">Neutral</span>
                <span id="neutral-count">0</span>
            </div>
        </div>

        <div class="button-panel">
            <button class="btn btn-positive" onclick="streamNews('positive')">
                <span class="emoji">ğŸŸ¢</span>
                <span class="btn-text">Stream Positive News</span>
            </button>

            <button class="btn btn-negative" onclick="streamNews('negative')">
                <span class="emoji">ğŸ”´</span>
                <span class="btn-text">Stream Negative News</span>
            </button>

            <button class="btn btn-neutral" onclick="streamNews('neutral')">
                <span class="emoji">âšª</span>
                <span class="btn-text">Stream Neutral News</span>
            </button>
        </div>

        <div class="custom-news-panel">
            <h3>âœï¸ Custom News Simulation</h3>
            <p class="custom-subtitle">Type your own news headline and let the system analyze sentiment</p>

            <div class="custom-input-container">
                <textarea
                    id="custom-news-text"
                    class="custom-news-input"
                    placeholder="e.g., 'S&P 500 surges to new record high on strong earnings' or 'Market fears intensify amid recession concerns'"
                    rows="4"
                ></textarea>

                <div class="custom-controls">
                    <button class="btn btn-custom" onclick="streamCustomNews()">
                        <span class="emoji">ğŸ“</span>
                        <span class="btn-text">Analyze & Stream</span>
                    </button>
                    <button class="btn-clear" onclick="clearCustomInput()">Clear</button>
                </div>
            </div>
        </div>

        <div class="last-article" id="last-article" style="display: none;">
            <h3>Last Streamed Article</h3>
            <div class="article-content">
                <div class="article-time" id="article-time"></div>
                <div class="article-headline" id="article-headline"></div>
                <div class="article-meta">
                    <span class="badge" id="article-sentiment-badge"></span>
                    <span id="article-sentiment-score"></span>
                </div>
            </div>
        </div>

        <div class="status-panel">
            <div class="status-indicator" id="status-indicator">
                <span class="status-dot"></span>
                <span id="status-text">Ready</span>
            </div>
            <button class="btn-reload" onclick="reloadArticles()">
                ğŸ”„ Reload Articles
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
